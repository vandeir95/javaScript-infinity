<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        
        function dividir(numerador, debominador){
            try{
                if (debominador == 0){
                    throw new Error("divisão por zero!");
                    
                }
                console.log("resultado :", numerador / debominador)
            } catch (error){
                console.error("Erro", error.message)
            }
            finally{
                console.log("operação de devisão finalizada")
            }
        }


        dividir(1,0)
    </script>
</body>
</html>
