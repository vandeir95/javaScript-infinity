<Script>




 function calculadora(num1,num2){
            try{
                


                const operacao = prompt(`escolha a operaçao \n soma + \n subtração \n multiplicação * \n divizão /`)

                if ( num2 == 0 && operacao == "/"){
                    throw new Error("divisão por zero!");
                    
                }


                

                


                if (operacao == "+"){
                    console.log(num1 + num2)
                }

                else if (operacao == "-"){
                    console.log(num1 - num2)

                }


                else if (operacao == "/"){
                    console.log(num1 / num2)

                }


                else if (operacao == "*"){
                    console.log(num1 * num2)

                }
                
            } catch (error){
                console.error("Erro", error.message)
            }
            finally{
                console.log("operação de devisão finalizada")
            }
        }


calculadora(2,0)        


</Script>
