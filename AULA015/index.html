<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


         const URL = "https://rickandmortyapi.com/api/character"


        fetch(URL)

        .then(response => response.json())
        .then( data => {
        const Personagem = data.results


        const statusPersonagem = Personagem.filter(Persona => Persona.status != "Alive" && Persona.species != 'Human' )


        console.log(statusPersonagem)
       } )





    </script>
</body>
</html>
